[tox]
envlist = py36, py37,py38 pypy, docs
skipsdist = true

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    python -m pip install --upgrade pip
    pytest
