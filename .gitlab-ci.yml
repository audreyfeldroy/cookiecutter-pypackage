stages:
  - build
  - test
  - package
  - deploy

# 1. Build Job
build:
  stage: build
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    # Only install if file exists
    - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - echo "âœ… Build step completed, dependencies installed"
  artifacts:
    paths:
      - .venv/

# 2. Test Job
test:
  stage: test
  image: python:3.11
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - python -m pip install --upgrade pip
    - pip install pytest pytest-cov
    - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Install "just"
    - curl -sL https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-x86_64-unknown-linux-musl.tar.gz -o just.tar.gz
    - tar -xzf just.tar.gz
    - mv just /usr/local/bin/just
    - chmod +x /usr/local/bin/just
    - just --version || true
  script:
    - mkdir -p reports
    # âœ… Run pytest and explicitly point at tests directory
    - pytest ./tests -v \
        --disable-warnings \
        --junitxml=reports/junit.xml \
        --cov=./ \
        --cov-report=xml:reports/coverage.xml \
        --cov-report=html:reports/html
  artifacts:
    when: always
    reports:
      junit: reports/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: reports/coverage.xml
    paths:
      - reports/

# 3. Package Job
package:
  stage: package
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install build
    - python -m build
    - echo "ðŸ“¦ Packaging complete"
  artifacts:
    paths:
      - dist/

# 4. Deploy Job
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "ðŸš€ Simulating deployment..."
    - echo "Deployment step completed successfully"
