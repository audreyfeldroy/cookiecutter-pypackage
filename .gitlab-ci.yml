stages:
  - build
  - test
  - package
  - deploy

# 1. Build Job
build:
  stage: build
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt || true
    - echo "Build step completed, dependencies installed"
  artifacts:
    paths:
      - .venv/

# 2. Test Job
test:
  stage: test
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install pytest pytest-cov
    - pip install -r requirements.txt || true
    - apt-get update && apt-get install -y just || true
    - pytest --junitxml=reports/junit.xml --cov=. --cov-report=xml:reports/coverage.xml --cov-report=html:reports/html
  artifacts:
    reports:
      junit: reports/junit.xml
    paths:
      - reports/

# 3. Package Job
package:
  stage: package
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install build
    - python -m build
    - echo "Packaging complete"
  artifacts:
    paths:
      - dist/


# 4. Deploy Job
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo " Simulating deployment..."
    - echo "Deploy step completed"
