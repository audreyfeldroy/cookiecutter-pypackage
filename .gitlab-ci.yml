stages:
  - build
  - test
  - package
  - deploy

# 1. Build Job
build:
  stage: build
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt || true
    - echo "âœ… Build step completed, dependencies installed"
  artifacts:
    paths:
      - .venv/

# 2. Test Job
test:
  stage: test
  image: python:3.11
  before_script:
    # Install dependencies
    - python -m pip install --upgrade pip
    - pip install pytest pytest-cov
    - pip install -r requirements.txt || true
    # Install "just" manually
    - apt-get update && apt-get install -y curl
    - curl -sL https://github.com/casey/just/releases/download/1.25.2/just-1.25.2-x86_64-unknown-linux-musl.tar.gz \
      | tar xz -C /usr/local/bin
    - chmod +x /usr/local/bin/just
    - just --version || true
  script:
    - mkdir -p reports
    - pytest --junitxml=reports/junit.xml \
             --cov=. \
             --cov-report=xml:reports/coverage.xml \
             --cov-report=html:reports/html
  artifacts:
    reports:
      junit: reports/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: reports/coverage.xml
    paths:
      - reports/

# 3. Package Job
package:
  stage: package
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install build
    - python -m build
    - echo "ðŸ“¦ Packaging complete"
  artifacts:
    paths:
      - dist/

# 4. Deploy Job
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "ðŸš€ Simulating deployment..."
    - echo "Deployment step completed successfully"
