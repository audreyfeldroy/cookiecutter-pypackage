stages:
  - build
  - test
  - package
  - deploy

# 1. Build Job
build:
  stage: build
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt || true
    - echo "âœ… Build step completed, dependencies installed"
  artifacts:
    paths:
      - .venv/

# 2. Test Job
test:
  stage: test
  image: debian:bullseye
  before_script:
    # Install Python & just
    - apt-get update && apt-get install -y python3 python3-pip python3-venv just
    - python3 -m pip install --upgrade pip
    - pip install pytest pytest-cov
    - pip install -r requirements.txt || true
  script:
    - pytest --junitxml=reports/junit.xml \
             --cov=. \
             --cov-report=xml:reports/coverage.xml \
             --cov-report=html:reports/html
  artifacts:
    reports:
      junit: reports/junit.xml
      cobertura: reports/coverage.xml
    paths:
      - reports/

# 3. Package Job
package:
  stage: package
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install build
    - python -m build
    - echo "ðŸ“¦ Packaging complete"
  artifacts:
    paths:
      - dist/

# 4. Deploy Job
deploy:
  stage: deploy
  image: alpine:latest
  script:
    - echo "ðŸš€ Simulating deployment..."
    - echo "Deployment step completed successfully"
