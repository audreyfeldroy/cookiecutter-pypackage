    #   uses: actions/cache@v4
    #   with:
    #     path: .tox/
    #     key: ${{ runner.os }}-tox-v4-${{ hashFiles('**/pyproject.toml') }}
    #     restore-keys: |
    #       ${{ runner.os }}-tox-v4-

    - name: Test with tox
      run: tox
      env:
        PYTHONDEVMODE: 1
