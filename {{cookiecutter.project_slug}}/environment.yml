name: {{ cookiecutter.project_slug }}
channels:
  - defaults
  - conda-forge
dependencies:
  - python={{ cookiecutter.default_python_version }}
  - pip
{% if cookiecutter.use_numpy == 'y' -%}
  - numpy{% endif %}
{% if cookiecutter.use_matplotlib == 'y' -%}
  - matplotlib{% endif %}
{% if cookiecutter.use_scipy == 'y' -%}
  - scipy{% endif %}
  - pip:
{% if cookiecutter.use_pyfar == 'y' -%}
    - pyfar{% endif %}
