name: {{ cookiecutter.project_slug }}
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
{% if cookiecutter.use_numpy == 'y' -%}
  - numpy{% endif %}
{% if cookiecutter.use_matplotlib == 'y' -%}
  - matplotlib{% endif %}
{% if cookiecutter.use_scipy == 'y' -%}
  - scipy{% endif %}
  - pip:
{% if cookiecutter.use_pyfar == 'y' -%}
    - pyfar{% endif %}
