repos:
  - repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
      - id: isort
        additional_dependencies: ["toml"]
        entry: isort --profile=black
        types: [python]

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        exclude: |
          (?x)(
              ^docs/|
              ^tests/|
              ^setup.py
          )
