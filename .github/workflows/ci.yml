name: CI Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      # Run ruff without failing the pipeline yet (reports only).
      - name: Ruff (report only)
        run: ruff check . || true

      # Mypy report but don't fail CI yet; flip to strict later.
      - name: Mypy (report only)
        run: mypy . || true

  test:
    name: Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install OS tools (just)
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cookies cookiecutter pytest-cov

      - name: Run pytest with coverage & JUnit
        run: |
          mkdir -p reports
          pytest -q \
            --junitxml=reports/junit-${{ matrix.python-version }}.xml \
            --cov=. --cov-report=xml:reports/coverage-${{ matrix.python-version }}.xml \
            --cov-report=html:reports/html-${{ matrix.python-version }} \
            --cov-report=term-missing

      - name: Upload test reports (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: reports-py${{ matrix.python-version }}
          path: |
            reports/junit-${{ matrix.python-version }}.xml
            reports/coverage-${{ matrix.python-version }}.xml
            reports/html-${{ matrix.python-version }}/

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test]  # only build if tests complete
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build sdist & wheel
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload built distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
