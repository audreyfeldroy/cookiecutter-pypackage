name: CI Pipeline

on:
  push:
    branches: 
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install OS-level tools needed by tests
      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cookies cookiecutter

      - name: Run tests
        run: pytest -q
