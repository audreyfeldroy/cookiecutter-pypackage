name-template: v$RESOLVED_VERSION 🌈
tag-template: v$RESOLVED_VERSION
categories:
-   title: 🚀 Features
    labels:
    -   feature
    -   enhancement
-   title: 🐛 Bug Fixes
    labels:
    -   fix
    -   bugfix
    -   bug
-   title: 🧰 Maintenance
    label: chore
-   title: 🧪 Tests
    label: tests
-   title: 📜 Documentation
    label: documentation
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: \<*_&
template: |
    ## Changes

    $CHANGES
