[project]
site_name = "{{ cookiecutter.project_name }}"
site_url = "https://{{ cookiecutter.github_username }}.github.io/{{ cookiecutter.project_slug }}/"
repo_url = "https://github.com/{{ cookiecutter.__gh_slug }}"
repo_name = "{{ cookiecutter.__gh_slug }}"

nav = [
  { "Home" = "index.md" },
  { "Installation" = "installation.md" },
  { "Usage" = "usage.md" },
  { "API Reference" = "api.md" },
]

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "material/brightness-7"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "material/brightness-4"
toggle.name = "Switch to light mode"

[project.plugins.mkdocstrings.handlers.python]
paths = ["src"]
