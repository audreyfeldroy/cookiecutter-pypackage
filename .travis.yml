language: python

python: 
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6

install:
  - pip install -U tox

script:
  - tox -e ${TRAVIS_PYTHON_VERSION//./}

deploy:
  provider: pypi
  distributions: sdist
  user: audreyr
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: audreyr/python_boilerplate
    condition: $TOXENV == py27
