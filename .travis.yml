language: python
sudo: false

python: 3.5

env:
  - TOXENV=py27
  - TOXENV=py34
  - TOXENV=py35

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install -U tox setuptools pip
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

jobs:
  include:
    - script:
          - tox -v
          - cookiecutter --no-input .
    - stage: make
      script:
          - make -C python_pypi_library_boilerplate bump
          - make -C python_pypi_library_boilerplate lint
          - make -C python_pypi_library_boilerplate test
          - make -C python_pypi_library_boilerplate test-all
          - make -C python_pypi_library_boilerplate dist
          - make -C python_pypi_library_boilerplate install

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always
