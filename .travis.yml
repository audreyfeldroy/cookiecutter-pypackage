language: python
sudo: false

python: 3.5
env:
  - TOXENV=py27
  - TOXENV=py35
  - TOXENV=py36

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install -U tox setuptools pip
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always
