language: python
sudo: false

python: 3.5

env:
  - TOXENV=py35
  #- TOXENV=py34
  #- TOXENV=py27

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install -U tox setuptools pip cookiecutter
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - git --version
  - python3 -m venv -h

script:
  # If test fail with vague messages, uncomment this and see generation log
  # - cookiecutter --no-input .
  # - tox -v
  echo

jobs:
  include:
    - stage: make
      script:
          - cookiecutter --no-input .
          - cd python_pypi_library_boilerplate
          - source .pve/bin/activate
          - make bump
          - make lint
          - make test
          - make test-all
          - make dist
          - make install

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always
